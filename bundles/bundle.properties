block.routorio-routoid-liquefactor.description = Melts routoids into easily transportable Liquid Router.\n[red]Requires souls of children to operoute.[]

# Fusion Reoucter

block.routorio-fusion-router.name = Fusion Router
block.routorio-fusion-router.description = Dr. Routheim's life was devoted to the development of the Fusion Router. Fuses Liquid Router into incredibly dense Neutron Routers, generating a large amount of power.\nRequires a great kickstart of power and lightning.
block.routorio-plasma-router.name = Plasma Router
block.routorio-plasma-router.description = Incredibly dangerous router that destroys everything in its path.\nEventually destroyed by enough matter.
block.routorio-fusion-port.name = Fusion Port
block.routorio-fusion-port.description = Acts as an inlet for Liquid Router, or an outlet for Neutron Routers.
liquid.routorio-liquid-router.name = Liquid Router
liquid.routorio-liquid-router.description = The screams, the screams. The souls of the damned cannot stop screaming.

